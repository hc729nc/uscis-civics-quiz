        // Normalize answer for comparison
        function normalizeAnswer(answer) {
            return answer
                .toLowerCase()
                .trim()
                .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, '')
                .replace(/\s+/g, ' ')
                .replace(/^the\s+/, '')
                .replace(/\s+$/, '');
        }

        // Check if answer is correct
        function checkAnswer(userAnswer, acceptableAnswers) {
            const normalized = normalizeAnswer(userAnswer);

            // Require at least 2 characters
            if (normalized.length < 2) {
                return false;
            }

            // Check for state-specific questions
            if (acceptableAnswers.includes("Answers vary by state") ||
                acceptableAnswers.includes("Answers vary by district")) {
                return true; // Accept any answer for state-specific questions
            }

            return acceptableAnswers.some(answer => {
                const normalizedAcceptable = normalizeAnswer(answer);
                // Check exact match or if user answer contains the acceptable answer
                // Only allow partial match if user typed at least 50% of the answer
                const minLength = Math.floor(normalizedAcceptable.length * 0.5);
                return normalized === normalizedAcceptable ||
                       normalized.includes(normalizedAcceptable) ||
                       (normalized.length >= minLength && normalizedAcceptable.includes(normalized));
            });
        }

        // Shuffle array
        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Start quiz
        function startQuiz(mode, category = null) {
            state.mode = mode;
            state.currentCategory = category;
            state.currentIndex = 0;
            state.correct = 0;
            state.incorrect = 0;
            state.answered = false;

            if (mode === 'category' && category) {
                state.questionPool = shuffle(questions.filter(q => q.category === category));
            } else if (mode === 'practice20') {
                state.questionPool = shuffle(questions).slice(0, 20);
            } else {
                state.questionPool = shuffle(questions);
            }

            state.screen = 'quiz';
            render();
        }

        // Submit answer
        function submitAnswer() {
            if (state.answered) return;

            const input = document.getElementById('answerInput');
            const userAnswer = input.value.trim();

            if (!userAnswer) return;

            state.answered = true;
            const currentQ = state.questionPool[state.currentIndex];
            const isCorrect = checkAnswer(userAnswer, currentQ.answers);

            if (isCorrect) {
                state.correct++;
            } else {
                state.incorrect++;
            }

            render();
            showFeedback(isCorrect, currentQ.answers);
        }

        // Show feedback
        function showFeedback(isCorrect, answers) {
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');
            feedback.style.display = 'block';

            const currentQ = state.questionPool[state.currentIndex];
            const isStateSpecific = answers.includes("Answers vary by state") ||
                                   answers.includes("Answers vary by district");

            feedback.innerHTML = `
                <h3>${isCorrect ? 'Correct!' : 'Incorrect'}</h3>
                ${isStateSpecific ?
                    '<p>This answer varies based on your location. Your answer was accepted.</p>' :
                    `<div class="acceptable-answers">
                        <strong>Acceptable answers:</strong><br>
                        ${answers.join(' | ')}
                    </div>`
                }
            `;
        }

        // Next question
        function nextQuestion() {
            state.currentIndex++;
            state.answered = false;

            if (state.currentIndex >= state.questionPool.length) {
                state.screen = 'results';
            }

            render();

            if (state.screen === 'quiz') {
                document.getElementById('answerInput').focus();
            }
        }

        // Skip question
        function skipQuestion() {
            state.incorrect++;
            state.answered = true;
            render();
            showFeedback(false, state.questionPool[state.currentIndex].answers);
        }
